{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1>Delete Salon</h1>
    <p>Are you sure you want to delete "{{ salon.name }}"? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'salon_detail' salon.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
