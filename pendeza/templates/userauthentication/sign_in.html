{% extends 'base.html' %}
{% block title %}Sign In | PENDEZA SALON{% endblock %}

{% block content %}
<div class="login-section py-5" style="background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url('https://images.unsplash.com/photo-1522337360788-8b13dee7a37e') center/cover no-repeat;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-lg overflow-hidden">
                    <!-- Login Header -->
                    <div class="card-header p-4 text-center" style="background-color: var(--primary-color);">
                        <h2 class="text-white mb-0">
                            <i class="fas fa-spa me-2"></i>Welcome Back
                        </h2>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <!-- Messages -->
                        {% if messages %}
                        <div class="mb-4">
                            {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show">
                                <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %} me-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        
                        <!-- Login Form -->
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <!-- Email Field -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" id="email" 
                                           class="form-control py-2" placeholder="Enter your email"
                                           required>
                                </div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" name="password" id="password" 
                                           class="form-control py-2" placeholder="Enter your password"
                                           required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none" style="color: var(--primary-color);">Forgot password?</a>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg py-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>
                            
                            <!-- Sign Up Link -->
                            <div class="text-center pt-3 border-top">
                                <p class="mb-0">Don't have an account? 
                                    <a href="{% url 'userauthentication:sign_up' %}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">Sign Up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
    
    .card {
        border-radius: 12px;
    }
    
    .form-control {
        border: 1px solid #e0e0e0;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(200, 162, 200, 0.25);
    }
    
    .toggle-password {
        border-left: none;
    }
    
    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        transition: all 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #b591b5;
        border-color: #b591b5;
        transform: translateY(-2px);
    }
</style>

<script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
    
    // Handle next parameter if present in URL
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const nextParam = urlParams.get('next');
        
        if (nextParam) {
            const form = document.querySelector('form');
            form.action = "?next=" + encodeURIComponent(nextParam);
        }
    });
</script>
{% endblock %}
